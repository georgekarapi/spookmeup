name: Deploy to Firebase Hosting on merge
on:
    push:
        branches:
            - master
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: npm ci && npm run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              env:
                  NUXT_PUBLIC_API_BASE_URL: ${{ secrets.NUXT_PUBLIC_API_BASE_URL }}
                  NUXT_STORACHA_KEY: ${{ secrets.NUXT_STORACHA_KEY }}
                  NUXT_STORACHA_PROOF_KEY: ${{ secrets.NUXT_STORACHA_PROOF_KEY }}
              with:
                  repoToken: ${{ secrets.GITHUB_TOKEN }}
                  firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPOOKMEUP }}
                  channelId: live
                  projectId: spookmeup
